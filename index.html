<body>
    <div class="content">
        <aside class="sidebar hidden">
            <div class="logo"></div>
            <div class="left-menu">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="-active">
                        <a href="#search" aria-controls="search" role="tab" data-toggle="tab">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            <label>搜索</label>
                        </a>
                    </li>
                    <li role="presentation" class="active">
                        <a href="#import" aria-controls="import" role="tab" data-toggle="tab">
                            <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
                            <label>导入</label>
                        </a>
                    </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane -active search-pane" id="search">
                        <div class="input-group search-input-group">
                            <input id="input-search" type="text" class="form-control" placeholder="请输入公司名">
                            <span class="input-group-btn">
                                <button id="btn-search" class="btn btn-default" type="button">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                </button>
                            </span>
                        </div>

                        <dl class="search-list">
                            <dt>搜索结果：</dt>

                                <ul>
                                    <li>
                                        <a class="company-name" data-id="165556" href="javascript:void;">科学技术文献出版社</a>
                                        <a class="btn-company-add" role="button" data-id="165556" href="javascript:void;">
                                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                        </a>
                                        <span class="pull-right">[北京]</span>
                                    </li>
                                    <li>注册资本：300万</li>
                                    <li>法人： 胡红亮</li>
                                    <li>注册时间： 1998-07-07 00:00:00:00</li>
                                </ul>
                            </dd> -->
                        </dl>
                    </div>
                    <div role="tabpanel" class="tab-pane active import-pane" id="import">
                        <ul class="import-list">
                            <li>
                                <dl id="busine">
                                    <dt>
                                        企业工商信息库（已公开）
                                        <button type="button" class="btn btn-primary btn-xs pull-right">导入</button>
                                    </dt>
                                    <dd>
                                        <small>涵盖全国各省市企业机构的工商信息</small>
                                        <div class="progress hidden">
                                            <div class="progress-bar" role="progressbar">
                                                <span class="-sr-only">0%</span>
                                            </div>
                                        </div>
                                    </dd>
                                </dl>
                            </li>
                            <li>
                                <dl id="lawsuit">
                                    <dt>
                                        诉讼信息数据库（已公开）
                                        <button type="button" class="btn btn-primary btn-xs pull-right">导入</button>
                                    </dt>
                                    <dd>
                                        <small>主要包含各省市各级法院一级最高人民法院的民事/刑事判决书以及涉事方关系</small>
                                        <div class="progress hidden">
                                            <div class="progress-bar" role="progressbar">
                                                <span class="-sr-only">0%</span>
                                            </div>
                                        </div>
                                    </dd>
                                </dl>
                            </li>
                            <li>
                                <dl id="bank">
                                    <dt>
                                        银行交易信息数据库
                                        <button type="button" class="btn btn-primary btn-xs pull-right">导入</button>
                                    </dt>
                                    <dd>
                                        <small>主要包含人员、账号信息、以及账号之间的转账信息信息</small>
                                        <div class="progress hidden">
                                            <div class="progress-bar" role="progressbar">
                                                <span class="-sr-only">0%</span>
                                            </div>
                                        </div>
                                    </dd>
                                </dl>
                            </li>
                            <li>
                                <dl id="contact">
                                    <dt>
                                        通信记录数据库
                                        <button type="button" class="btn btn-primary btn-xs pull-right">导入</button>
                                    </dt>
                                    <dd>
                                        <small>主要包含人员手机通信记录</small>
                                        <div class="progress hidden">
                                            <div class="progress-bar" role="progressbar">
                                                <span class="-sr-only">0%</span>
                                            </div>
                                        </div>
                                    </dd>
                                </dl>
                            </li>
                            <li>
                                <dl id="household">
                                    <dt>
                                        户籍信息数据库
                                        <button type="button" class="btn btn-primary btn-xs pull-right">导入</button>
                                    </dt>
                                    <dd>
                                        <small>主要包含人会员的户籍详细信息及户籍关系信息</small>
                                        <div class="progress hidden">
                                            <div class="progress-bar" role="progressbar">
                                                <span class="-sr-only">0%</span>
                                            </div>
                                        </div>
                                    </dd>
                                </dl>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </aside>

        <div id="main" class="main">
            <div class="graph">
                <div class="graph-tools">
                    <span id="fullScreen" role="button" class="icon iconfont icon-full-screen"></span>
                    <span id="exitScreen" role="button" class="icon iconfont icon-exit-full-screen hidden"></span>
                </div>
                <div class="graph-canvas">
                    <div class="timeline-legend">
                        <div class="timeline-legend-company">
                            <span>公司</span>
                            <i></i>
                        </div>
                        <div class="timeline-legend-investor">
                            <span>投资人</span>
                            <i></i>
                        </div>
                        <div class="timeline-legend-flows">
                            <span>数据流向</span>
                            <i></i>
                        </div>
                    </div>
                    <div id="relation"></div>
                    <div id="timeline" class="hidden">
                        <div id="timelineBox"></div>
                        <div id="timelineHandle">
                            <label id="zoom" class="switch hidden">
                                <input id="offZoom" type="checkbox" checked>
                                <span data-on="选取节点" data-off="平移缩放"></span>
                            </label>
                            <label id="scope" class="switch">
                                <input type="checkbox" onchange="switchScope(this.checked)">
                                <span data-on="选取范围" data-off="滑动刻度"></span>
                            </label>
                            <a href="javascript:void(0);" onclick="clearChange()" class="button-clear green-clear">
                                清除范围
                                <i class="icon iconfont icon-clear"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="poster hidden"></div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="js/screenfull.js"></script>
    <script src="js/FlowAnim.js"></script>
    <script src="js/d3.v3.min.js"></script>
    <script src="js/TimelineBar.js"></script>
